
<div style="padding: 20%;">
<h2>Log in</h2>  
<form >
<div class="form-group">
  <label [FormControl]="username" for="exampleInputEmail1">Email address</label>
  <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
</div>
<br>
<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input [FormControl]="password" type="password" id="exampleInputPassword1" placeholder="Password">
</div>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form></div>
